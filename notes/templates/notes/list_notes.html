{% extends "base.html" %}

{% block content %}
	{% if request.user.is_authenticated %}
	<div class="container mt-5">
		<h4 class="pl-3">My Notes</h4>
		<div class="row">
		{% for note in object_list %}
		<div class="col-sm-6">
			<div class="card mt-3" >
				<div class="card-body">
					<h5 class="card-title">{{ note.name }}</h5>
					<h6 class="card-subtitle mb-2 text-muted">Last Modified: {{ note.modifiedTime }}</h6>
					<!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
					<a href="edit/{{ note.id }}" class="card-link">Edit Note </a>
				</div>
			</div>
		</div>
		{% endfor %}
		</div>
	</div>
	{% endif %}
{% endblock content %}
